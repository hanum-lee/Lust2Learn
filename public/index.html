<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ilLUSTrate</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="/css/main.css">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
	</head>
    
  <body style="margin-top:5px;">
    
   <img style='width: 130px; display: block; margin: 0 auto;' src='img/ilLUSTrate_logo.png'> 
	<div class="container">
      
        <input type="image" src='img/pencil.png' value="pencil" id="pencil-button">
        <span class="form-group" style="width: 50px;display: inline-block;">
            <select class="form-control" id="line-Width">
              <option>2</option>
              <option>4</option>
              <option>6</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
              <option>14</option>
            </select>
          </span>
        <input id="colour-picker" value="#000000" style="width:30px; height: 25px; font-size:0; margin-bottom: 5px;" class="jscolor {width:30px, height:25px, position:'right', borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
        <input type="image" src='img/line.png' value="line" id="line-button">
        <input type="image" src='img/rectangle.png' value="rect" id="rect-button">
        <input type="image" src='img/circle.png' value="circle" id="circle-button">
        <input type="image" src='img/ellipse.png' value="ellipse" id="ellipse-button">
        <input type="image" src='img/text.png' value="text" id="text-button">
        <span class="form-group" style="width: 50px;display: inline-block;">
            <select class="form-control" id="draw-text-font-family">
              <option value="Arial">Arial</option>
              <option value="Verdana" selected>Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
              <option value="serif">serif</option>
              <option value="sans-serif">sans-serif</option>
            </select>
          </span>
          <span class="form-group" style="width: 50px;display: inline-block;">
            <select class="form-control" id="draw-text-font-size">
              <option value="16">16 px</option>
              <option value="18">18 px</option>
              <option value="20">20 px</option>
              <option value="22">22 px</option>
              <option value="24">24 px</option>
              <option value="26">26 px</option>
              <option value="28">28 px</option>
              <option value="30">30 px</option>
              <option value="32" selected>32 px</option>
              <option value="34">34 px</option>
              <option value="36">36 px</option>
              <option value="38">38 px</option>
              <option value="40">40 px</option>
            </select>
          </span>
        <input type="image" src='img/eraser.png' id="clear-all">
        <input type="image" src='img/save.png' id='save'>
        <input type="image" src='img/logout.png' id='logout'>
      
	  </div>

        <div id="container">
          <canvas  id="imageView" width="1200" height="690">
            <p>Unfortunately, your browser is currently unsupported by our web
            application.  We are sorry for the inconvenience. Please use one of the
            supported browsers listed below, or draw the image you want using an
            offline tool.</p>
            <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a
              href="http://www.mozilla.com">Firefox</a>, <a
              href="http://www.apple.com/safari">Safari</a>, and <a
              href="http://www.konqueror.org">Konqueror</a>.</p>
          </canvas>
        </div>
    
<!-- Script files -->
        <script src='jquery.min.js'></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="jscolor/jscolor.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
		    <script src="canvas.js"></script> 
        <script type="text/javascript">
          $(document).ready(function(){
              var board_url = window.location.href;
              $('.linkToBoard').attr("href",board_url);
          });
        </script>

	</body>
</html>
