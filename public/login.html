<html>

<head>
  <title>Express</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/stylesheets/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
<img src="/img/ilLUSTrate_logo.png" id="logo">
<div id="user-check">
	<button type="button" class="btn btn-danger" id="userSignin">Continue as User</button>
	<br>
	<a role="button" class="btn btn-danger" id="guestSignin" href="/">Continue as Guest</a>
	<br>
	<p><a href="#" id="userSignup">New to the site? Sign up for an account!</a></p>
</div>

  <div id="login">
	<form>
	  <div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="signinUsername" placeholder="Enter username">
	  </div>
	  <div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="signinPassword" placeholder="Enter password">
	  </div>
	  <div class="form-check">
		<input type="checkbox" class="form-check-input" id="cookieEnable">
		<label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-danger">Login</button>
	</form>
</div>

<div id="signup">
	<form>
	  <div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
	  </div>
	  <div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
	  </div>
	  <br>
	  <button type="submit" class="btn btn-danger">Sign Up</button>
	</form>
</div>

<script>
	$(function() {
		$("#userSignin").click(function(){
			$("#user-check").hide();
			$("#login").show();
		});

		$("#userSignup").click(function(){
			$("#user-check").hide();
			$("#signup").show();
		});
	});
</script>

</body>

</html>
